<body>

        <nav>

            <ul class="menu">

    </header>

        <h1>Carrito de Compras</h1>
        <ul id="carrito">
            <!-- Aquí se mostrarán los productos -->
        </ul>
    
        <h2>Productos Disponibles</h2>
        <ul id="productos">
            <li><button onclick="agregarProducto('Producto 1')">Agregar Producto 1</button></li>
            <li><button onclick="agregarProducto('Producto 2')">Agregar Producto 2</button></li>
            <li><button onclick="agregarProducto('Producto 3')">Agregar Producto 3</button></li>
        </ul>
    
        <script>
            function agregarProducto(nombreProducto) {
                var carrito = document.getElementById('carrito');
                var nuevoElemento = document.createElement('li');
                nuevoElemento.textContent = nombreProducto;
                nuevoElemento.innerHTML += ' <button onclick="eliminarProducto(this)">Eliminar</button>';
                carrito.appendChild(nuevoElemento);
            }
    
            function eliminarProducto(botonEliminar) {
                var itemEliminar = botonEliminar.parentElement;
                itemEliminar.parentElement.removeChild(itemEliminar);
            }
        </script>
    
    <footer>

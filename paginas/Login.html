<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Signin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="/img/logo_cr.png" alt="Logo de la tienda">
            </div>
            <ul class="menu">
                <li><a href="/index.html">Inicio</a></li>
            </ul>                    
        </nav>
    </header>


    <div class="container">
            <h2>Iniciar Sesión</h2>
            <form id="login" method="post">
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Iniciar Sesión">
            </form>
            <h2>Registrarse</h2>
            <form id="signup" method="post">
                <label for="name">Nombre</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="last-name">Apellido</label><br>
                <input type="text" id="last-name" name="last-name" required><br>
                <label for="new-email">Correo Electrónico:</label><br>
                <input type="email" id="new-email" name="new-email" required><br>
                <label for="new-password">Contraseña:</label><br>
                <input type="password" id="new-password" name="new-password" required><br><br>
                <input type="submit" value="Registrarse">
            </form>
    </div>
</body>
</html>
